  #   networks:
  #     - app-network-dev
  #   command: sh -c "cd /app && pnpm install && cd apps/huffaz/client && pnpm run dev"

  secondary-app:
    build:
      context: ../..
      dockerfile: apps/secondary/client/Dockerfile.dev
    container_name: secondary-app-dev
    restart: unless-stopped
    volumes:
      - ../../apps/secondary/client:/app/apps/secondary/client
      - secondary-app-node_modules:/app/apps/secondary/client/node_modules
    networks:
      - app-network-dev
    command: sh -c "cd /app && pnpm install && cd apps/secondary/client && pnpm run dev"

networks:
  app-network-dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local
  secondary-api-node_modules:
    driver: local
  secondary-app-node_modules:
    driver: local
  secondary-database-node_modules:
    driver: local
  huffaz-app-node_modules:
    driver: local
  main-website-node_modules:
    driver: local
