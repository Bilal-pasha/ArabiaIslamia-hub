  #     JWT_REFRESH_SECRET: dev-refresh-secret
  #     JWT_REFRESH_EXPIRES_IN: 7d
  #   volumes:
  #     - ../../packages/database:/app/packages/database
  #     - ../../apps/huffaz/api:/app/apps/huffaz/api
  #   networks:
  #     - app-network-dev
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   command: pnpm run start:dev

  secondary-api:
    build:
      context: ../..
      dockerfile: apps/secondary/api/Dockerfile.dev
    container_name: secondary-api-dev
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ../../packages/database:/app/packages/database
      - ../../apps/secondary/api:/app/apps/secondary/api
      - secondary-api-node_modules:/app/apps/secondary/api/node_modules
      - secondary-database-node_modules:/app/packages/database/node_modules
    networks:
      - app-network-dev
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "cd /app && pnpm install && pnpm --filter @arabiaaislamia/database run build && pnpm --filter @arabiaaislamia/storage run build && cd apps/secondary/api && pnpm run start:dev"

  # --- Frontend (UI) containers ---
  main-website:
    build:
      context: ../..
      dockerfile: apps/main-website/Dockerfile.dev
    container_name: main-website-dev
    restart: unless-stopped
    volumes:
      - ../../apps/main-website:/app/apps/main-website
      - main-website-node_modules:/app/apps/main-website/node_modules
    networks:
      - app-network-dev
    command: sh -c "cd /app && pnpm install && cd apps/main-website && pnpm run dev"

  # huffaz-app:
