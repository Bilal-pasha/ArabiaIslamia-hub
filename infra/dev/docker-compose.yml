services:
  postgres:
    image: postgres:16-alpine
    container_name: arabiaaislamia-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - app-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: arabiaaislamia-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    networks:
      - app-network-dev
    depends_on:
      postgres:
        condition: service_healthy

  huffaz-api:
    build:
      context: ../..
      dockerfile: apps/huffaz/api/Dockerfile.dev
    container_name: huffaz-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SERVER_PORT: 8001
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      HUFFAZ_DB_NAME: huffaz_db_dev
      JWT_SECRET: dev-jwt-secret
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: dev-refresh-secret
      JWT_REFRESH_EXPIRES_IN: 7d
    ports:
      - "8001:8001"
    volumes:
      - ../../packages/database:/app/packages/database
      - ../../apps/huffaz/api:/app/apps/huffaz/api
    networks:
      - app-network-dev
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm run start:dev

  secondary-api:
    build:
      context: ../..
      dockerfile: apps/secondary/api/Dockerfile.dev
    container_name: secondary-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SERVER_PORT: 8002
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      SECONDARY_DB_NAME: secondary_db_dev
      JWT_SECRET: dev-jwt-secret
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: dev-refresh-secret
      JWT_REFRESH_EXPIRES_IN: 7d
    ports:
      - "8002:8002"
    volumes:
      - ../../packages/database:/app/packages/database
      - ../../apps/secondary/api:/app/apps/secondary/api
    networks:
      - app-network-dev
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm run start:dev

networks:
  app-network-dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local
