  #     context: ../..
  #     dockerfile: apps/huffaz/api/Dockerfile.dev
  #   container_name: huffaz-api-dev
  #   restart: unless-stopped
  #   environment:
  #     NODE_ENV: development
  #     SERVER_PORT: 8001
  #     DB_HOST: postgres
  #     DB_PORT: 5432
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #     HUFFAZ_DB_NAME: huffaz_db_dev
