services:
  postgres:
    image: postgres:16-alpine
    container_name: arabiaaislamia-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - app-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: arabiaaislamia-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    networks:
      - app-network-dev
    depends_on:
      postgres:
        condition: service_healthy

  huffaz-api:
    build:
      context: ../..
      dockerfile: apps/huffaz/api/Dockerfile.dev
    container_name: huffaz-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SERVER_PORT: 8001
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      HUFFAZ_DB_NAME: huffaz_db_dev
      JWT_SECRET: dev-jwt-secret
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: dev-refresh-secret
      JWT_REFRESH_EXPIRES_IN: 7d
    ports:
      - "8001:8001"
    volumes:
      - ../../packages/database:/app/packages/database
      - ../../apps/huffaz/api:/app/apps/huffaz/api
    networks:
      - app-network-dev
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm run start:dev

  secondary-api:
    build:
      context: ../..
      dockerfile: apps/secondary/api/Dockerfile.dev
    container_name: secondary-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SERVER_PORT: 8002
      DB_HOST: postgres
      DB_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      SECONDARY_DB_NAME: secondary_db_dev
      JWT_SECRET: dev-jwt-secret
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_SECRET: dev-refresh-secret
      JWT_REFRESH_EXPIRES_IN: 7d
    ports:
      - "8002:8002"
    volumes:
      - ../../packages/database:/app/packages/database
      - ../../apps/secondary/api:/app/apps/secondary/api
    networks:
      - app-network-dev
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm run start:dev

  # --- Frontend (UI) containers ---
  main-website:
    build:
      context: ../..
      dockerfile: apps/main-website/Dockerfile.dev
    container_name: main-website-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/main-website:/app/apps/main-website
    networks:
      - app-network-dev

  huffaz-hub:
    build:
      context: ../..
      dockerfile: apps/huffaz/hub/Dockerfile.dev
    container_name: huffaz-hub-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ../../apps/huffaz/hub:/app/apps/huffaz/hub
    networks:
      - app-network-dev

  huffaz-registration:
    build:
      context: ../..
      dockerfile: apps/huffaz/registration/web/Dockerfile.dev
    container_name: huffaz-registration-dev
    restart: unless-stopped
    ports:
      - "3002:3002"
    volumes:
      - ../../apps/huffaz/registration/web:/app/apps/huffaz/registration/web
    networks:
      - app-network-dev

  huffaz-fees:
    build:
      context: ../..
      dockerfile: apps/huffaz/fees/web/Dockerfile.dev
    container_name: huffaz-fees-dev
    restart: unless-stopped
    ports:
      - "3003:3003"
    volumes:
      - ../../apps/huffaz/fees/web:/app/apps/huffaz/fees/web
    networks:
      - app-network-dev

  huffaz-attendance:
    build:
      context: ../..
      dockerfile: apps/huffaz/attendance/web/Dockerfile.dev
    container_name: huffaz-attendance-dev
    restart: unless-stopped
    ports:
      - "3004:3004"
    volumes:
      - ../../apps/huffaz/attendance/web:/app/apps/huffaz/attendance/web
    networks:
      - app-network-dev

  secondary-hub:
    build:
      context: ../..
      dockerfile: apps/secondary/hub/Dockerfile.dev
    container_name: secondary-hub-dev
    restart: unless-stopped
    ports:
      - "3011:3011"
    volumes:
      - ../../apps/secondary/hub:/app/apps/secondary/hub
    networks:
      - app-network-dev

  secondary-registration:
    build:
      context: ../..
      dockerfile: apps/secondary/registration/web/Dockerfile.dev
    container_name: secondary-registration-dev
    restart: unless-stopped
    ports:
      - "3012:3012"
    volumes:
      - ../../apps/secondary/registration/web:/app/apps/secondary/registration/web
    networks:
      - app-network-dev

  secondary-attendance:
    build:
      context: ../..
      dockerfile: apps/secondary/attendance/web/Dockerfile.dev
    container_name: secondary-attendance-dev
    restart: unless-stopped
    ports:
      - "3014:3014"
    volumes:
      - ../../apps/secondary/attendance/web:/app/apps/secondary/attendance/web
    networks:
      - app-network-dev

networks:
  app-network-dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local
