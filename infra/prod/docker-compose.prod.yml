services:
  postgres:
    image: postgres:16-alpine
    container_name: arabiaislamia-hub-postgres
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arabiaislamia-hub-redis
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # huffaz-api:
  #   image: ${REGISTRY}/${IMAGE_NAME_LOWER}-huffaz-api:latest
  #   container_name: arabiaaislamia-huffaz-api
  #   restart: unless-stopped
  #   env_file:
  #     - .env
  #   environment:
  #     NODE_ENV: production
  #     SERVER_PORT: 8001
  #     DB_HOST: postgres
  #     POSTGRES_USER: ${POSTGRES_USER}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  #     HUFFAZ_DB_NAME: huffaz_db
  #   networks:
  #     - app-network
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

  secondary-api:
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-secondary-api:latest
    container_name: arabiaislamia-hub-secondary-api
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      COOKIE_DOMAIN: .secondary.jamiaarabiaislamia.com
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # --- Frontend (UI) containers ---
  main-website:
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-main-website:latest
    container_name: arabiaislamia-hub-main-website
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_SECONDARY_APP_URL=${NEXT_PUBLIC_SECONDARY_APP_URL}
      - NEXT_PUBLIC_HUFFAZ_APP_URL=${NEXT_PUBLIC_HUFFAZ_APP_URL}
      - NEXT_PUBLIC_SCOUTS_APP_URL=${NEXT_PUBLIC_SCOUTS_APP_URL}
      - NODE_ENV: production
    env_file:
      - ./.env
    networks:
      - app-network

  # huffaz-app:
  #   image: ${REGISTRY}/${IMAGE_NAME_LOWER}-huffaz-app:latest
  #   container_name: arabiaislamia-hub-huffaz-app
  #   restart: unless-stopped
  #   environment:
  #     NODE_ENV: production
  #   networks:
  #     - app-network

  secondary-app:
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-secondary-app:latest
    container_name: arabiaislamia-hub-secondary-app
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
    networks:
      - app-network

  scouts-portal-api:
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-scouts-portal-api:latest
    container_name: arabiaislamia-hub-scouts-portal-api
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      COOKIE_DOMAIN: .scouts.jamiaarabiaislamia.com
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  scouts-portal-app:
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-scouts-portal-app:latest
    container_name: arabiaislamia-hub-scouts-portal-app
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
    networks:
      - app-network

  caddy:
    image: caddy:2-alpine
    container_name: arabiaislamia-hub-caddy
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    networks:
      - app-network
    depends_on:
      # - huffaz-api
      - secondary-api
      - main-website
      # - huffaz-app
      - secondary-app
      - scouts-portal-api
      - scouts-portal-app

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local
