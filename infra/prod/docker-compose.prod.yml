    container_name: arabiaaislamia-secondary-api
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      SERVER_PORT: 8002
      DB_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SECONDARY_DB_NAME: secondary_db
    networks:
      - app-network
    depends_on:
