services:
  postgres:
    image: postgres:16-alpine
    container_name: arabiaaislamia-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arabiaaislamia-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --port ${REDIS_PORT}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  huffaz-api:
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-huffaz-api:latest
    container_name: arabiaaislamia-huffaz-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      SERVER_PORT: 8001
      DB_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      HUFFAZ_DB_NAME: huffaz_db
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  secondary-api:
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-secondary-api:latest
    container_name: arabiaaislamia-secondary-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      SERVER_PORT: 8002
      DB_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SECONDARY_DB_NAME: secondary_db
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # --- Frontend (UI) containers ---
  main-website:
    build:
      context: ../..
      dockerfile: apps/main-website/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-main-website:latest
    container_name: arabiaaislamia-main-website
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      - app-network

  huffaz-hub:
    build:
      context: ../..
      dockerfile: apps/huffaz/hub/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-huffaz-hub:latest
    container_name: arabiaaislamia-huffaz-hub
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      - app-network

  huffaz-registration:
    build:
      context: ../..
      dockerfile: apps/huffaz/registration/web/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-huffaz-registration:latest
    container_name: arabiaaislamia-huffaz-registration
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      - app-network

  huffaz-fees:
    build:
      context: ../..
      dockerfile: apps/huffaz/fees/web/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-huffaz-fees:latest
    container_name: arabiaaislamia-huffaz-fees
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      - app-network

  huffaz-attendance:
    build:
      context: ../..
      dockerfile: apps/huffaz/attendance/web/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-huffaz-attendance:latest
    container_name: arabiaaislamia-huffaz-attendance
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      - app-network

  secondary-hub:
    build:
      context: ../..
      dockerfile: apps/secondary/hub/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-secondary-hub:latest
    container_name: arabiaaislamia-secondary-hub
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      - app-network

  secondary-registration:
    build:
      context: ../..
      dockerfile: apps/secondary/registration/web/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-secondary-registration:latest
    container_name: arabiaaislamia-secondary-registration
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      - app-network

  secondary-attendance:
    build:
      context: ../..
      dockerfile: apps/secondary/attendance/web/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-secondary-attendance:latest
    container_name: arabiaaislamia-secondary-attendance
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      - app-network

  caddy:
    image: caddy:2-alpine
    container_name: arabiaaislamia-caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    networks:
      - app-network
    depends_on:
      - huffaz-api
      - secondary-api
      - main-website
      - huffaz-hub
      - huffaz-registration
      - huffaz-fees
      - huffaz-attendance
      - secondary-hub
      - secondary-registration
      - secondary-attendance

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local
