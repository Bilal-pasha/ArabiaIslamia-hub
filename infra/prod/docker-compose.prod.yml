services:
  postgres:
    image: postgres:16-alpine
    container_name: arabiaaislamia-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arabiaaislamia-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --port ${REDIS_PORT}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  huffaz-api:
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-huffaz-api:latest
    container_name: arabiaaislamia-huffaz-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      SERVER_PORT: 8001
      DB_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      HUFFAZ_DB_NAME: huffaz_db
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  secondary-api:
    image: ${REGISTRY}/${IMAGE_NAME_LOWER}-secondary-api:latest
    container_name: arabiaaislamia-secondary-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      SERVER_PORT: 8002
      DB_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SECONDARY_DB_NAME: secondary_db
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  caddy:
    image: caddy:2-alpine
    container_name: arabiaaislamia-caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    networks:
      - app-network
    depends_on:
      - huffaz-api
      - secondary-api

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local
