name: Build Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom image tag (optional, defaults to latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  REPO: ${{ github.repository }}

jobs:
  vars:
    name: Set image prefix
    runs-on: ubuntu-latest
    steps:
      - name: Lowercase repository name
        id: vars
        run: |
          echo "repo_lower=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
    outputs:
      repo_lower: ${{ steps.vars.outputs.repo_lower }}

  validate:
    name: Validate Docker Compose and Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Docker Compose and Dockerfiles exist
        run: |
          set -e
          echo "Checking infra and Dockerfiles..."
          test -f infra/prod/docker-compose.prod.yml || (echo "Missing infra/prod/docker-compose.prod.yml" && exit 1)
          test -f apps/main-website/client/Dockerfile || (echo "Missing apps/main-website/client/Dockerfile" && exit 1)
          test -f apps/main-website/api/Dockerfile || (echo "Missing apps/main-website/api/Dockerfile" && exit 1)
          test -f apps/secondary/api/Dockerfile || (echo "Missing apps/secondary/api/Dockerfile" && exit 1)
          test -f apps/secondary/client/Dockerfile || (echo "Missing apps/secondary/client/Dockerfile" && exit 1)
          test -f apps/scouts-portal/api/Dockerfile || (echo "Missing apps/scouts-portal/api/Dockerfile" && exit 1)
          test -f apps/scouts-portal/client/Dockerfile || (echo "Missing apps/scouts-portal/client/Dockerfile" && exit 1)
          echo "All required files present."

  build-main-website:
    name: Build Main Website
    runs-on: ubuntu-latest
    needs: [validate, vars]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.vars.outputs.repo_lower }}-main-website
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Build and push Main Website
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/main-website/client/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            NEXT_PUBLIC_SECONDARY_APP_URL=${{ vars.NEXT_PUBLIC_SECONDARY_APP_URL }}
            NEXT_PUBLIC_HUFFAZ_APP_URL=${{ vars.NEXT_PUBLIC_HUFFAZ_APP_URL }}
            NEXT_PUBLIC_SCOUTS_APP_URL=${{ vars.NEXT_PUBLIC_SCOUTS_APP_URL }}
            NEXT_PUBLIC_MAIN_WEBSITE_API_URL=${{ vars.NEXT_PUBLIC_MAIN_WEBSITE_API_URL }}

  build-main-website-api:
    name: Build Main Website API
    runs-on: ubuntu-latest
    needs: [validate, vars]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.vars.outputs.repo_lower }}-main-website-api
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Build and push Main Website API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/main-website/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-secondary-api:
    name: Build Secondary API
    runs-on: ubuntu-latest
