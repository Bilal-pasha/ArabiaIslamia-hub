name: Deploy to AWS EC2

on:
  workflow_run:
    workflows: [Build]
    types: [completed]
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Docker image tag to deploy (defaults to latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  DEPLOY_DIR: arabiaislamia-hub

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Checkout repo and set lowercase image name
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        run: echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Prepare deployment directory on EC2
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Prepare deployment directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            sudo mkdir -p /home/${{ secrets.EC2_USERNAME }}/${{ env.DEPLOY_DIR }}
            sudo chown -R ${{ secrets.EC2_USERNAME }}:${{ secrets.EC2_USERNAME }} /home/${{ secrets.EC2_USERNAME }}/${{ env.DEPLOY_DIR }}
            sudo chmod -R 755 /home/${{ secrets.EC2_USERNAME }}/${{ env.DEPLOY_DIR }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Copy Docker-Compose and config files
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Copy Docker-Compose and config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "infra/arabia-hub/prod/docker-compose.prod.yml,infra/arabia-hub/prod/init-databases.sql,infra/arabia-hub/prod/.env,infra/arabia-hub/prod/config/Caddyfile"
          target: "/home/${{ secrets.EC2_USERNAME }}/${{ env.DEPLOY_DIR }}"
          strip_components: 3

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Deploy application on EC2
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: REGISTRY,IMAGE_NAME_LOWER,GITHUB_TOKEN
          script: |
            set -e
            cd /home/${{ secrets.EC2_USERNAME }}/${{ env.DEPLOY_DIR }}

            # Login to GitHub Container Registry
            echo "$GITHUB_TOKEN" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Determine tag (default: latest)
            IMAGE_TAG="${{ github.event.inputs.image-tag || 'latest' }}"

            echo "ğŸ“¥ Pulling Docker images (tag: $IMAGE_TAG)"
            sudo docker pull "$REGISTRY/$IMAGE_NAME_LOWER-main-website-api:$IMAGE_TAG"
            sudo docker pull "$REGISTRY/$IMAGE_NAME_LOWER-main-website:$IMAGE_TAG"
            sudo docker pull "$REGISTRY/$IMAGE_NAME_LOWER-secondary-app:$IMAGE_TAG"
            sudo docker pull "$REGISTRY/$IMAGE_NAME_LOWER-secondary-api:$IMAGE_TAG"
            sudo docker pull "$REGISTRY/$IMAGE_NAME_LOWER-scouts-portal-api:$IMAGE_TAG"
            sudo docker pull "$REGISTRY/$IMAGE_NAME_LOWER-scouts-portal-app:$IMAGE_TAG"
            
            echo "ğŸ›‘ Stopping containers managed by Compose"
            COMPOSE_PROJECT_DIR=/home/${{ secrets.EC2_USERNAME }}/${{ env.DEPLOY_DIR }}
            sudo docker-compose -f "$COMPOSE_PROJECT_DIR/docker-compose.prod.yml" down --remove-orphans || echo "No containers to stop"

            echo "ğŸ“¥ Pulling latest images (ensure up-to-date)"
            sudo docker-compose -f "$COMPOSE_PROJECT_DIR/docker-compose.prod.yml" pull

            echo "â™»ï¸ Starting updated containers"
            sudo docker-compose -f "$COMPOSE_PROJECT_DIR/docker-compose.prod.yml" up -d --remove-orphans

            echo "ğŸ§¹ Cleaning up dangling images (won't touch running containers)"
            sudo docker image prune -f || echo "No dangling images to prune"

            echo "âœ… Compose deployment completed safely"

